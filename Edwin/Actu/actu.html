<html lang="fr">

<head>

        sizes="192x192" />
    <link rel="apple-touch-icon"
        href="https://www.metz-numeric-school.fr/wp-content/uploads/2025/01/cropped-favicon-180x180.png" />
    <meta name="msapplication-TileImage"
        content="https://www.metz-numeric-school.fr/wp-content/uploads/2025/01/cropped-favicon-270x270.png" />
    <title>Actualités Tech</title>
</head>

<body>
    <header>
        <div>
            <img src="../Images/header2.jpg" alt="Bannière du site">
        </div>
        <div>
            <button onclick="window.history.back();">⬅️</button>
        </div>
        <nav>
            <div class="nav-links">
                <div class="menu">
                    <a class="menu-item" href="../index.html">
                        <img src="../Images/accueil.jpg" alt="Lien vers la page accueil">
                        <span>Accueil</span>
                    </a>
                    <a class="menu-item" href="../Video/video.html">
                        <img src="../Images/video.jpg" alt="Lien vers la page video">
                        <span>Vidéo</span>
                    </a>
                    <a class="menu-item" href="../Actu/actu.html">
                        <img src="../Images/actu.jpg" alt="Lien vers la page actualité technologique">
                        <span>Actu Tech</span>
                    </a>
                    <a class="menu-item" href="../cours/cours.html">
                        <img src="../Images/ia.jpg" alt="Lien vers la page des cours">
                        <span>Cours</span>
                    </a>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <h1>Actualités Tech</h1>
        <div id="contenu">
            <p>Chargement des actualités...</p>
        </div>
    </main>
    <footer>
        <a href="../Portfolio/index.html">Mon CV</a>
    </footer>
    <script>
        fetch('newsletter.html')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Erreur de chargement de la newsletter.');
                }
                return response.text();
            })
            .then(data => {
                const parser = new DOMParser();
                const doc = parser.parseFromString(data, 'text/html');
                const bodyContent = doc.body.innerHTML;
                document.getElementById('contenu').innerHTML = bodyContent;
            })
            .catch(error => {
                document.getElementById('contenu').innerHTML = `<p>${error.message}</p>`;
            });
    </script>
</body>

</html>
