<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="actucss.css">
    <link rel="icon" href="https://www.metz-numeric-school.fr/wp-content/uploads/2025/01/cropped-favicon-192x192.png"
        sizes="192x192" />
    <link rel="apple-touch-icon"
        href="https://www.metz-numeric-school.fr/wp-content/uploads/2025/01/cropped-favicon-180x180.png" />
    <meta name="msapplication-TileImage"
        content="https://www.metz-numeric-school.fr/wp-content/uploads/2025/01/cropped-favicon-270x270.png" />
    <title>Actualités Tech</title>
</head>

<body>
    <header>
        <nav>
            <a href="../index.html">
                <img src="../Images/header2.jpg" alt="Bannière du site">
            </a>
            <div class="nav-links">
                <a href="../index.html">Accueil</a>
                <a href="../Video/video.html">Vidéo</a>
                <a href="../Actu/actu.html" class="active">Actu Tech</a>
                <a href="../cours/cours.html">Cours</a>
            </div>
        </nav>
    </header>
    <main>
        <h1>Actualités Tech</h1>
        <div id="contenu">
            <p>Chargement des actualités...</p>
        </div>
    </main>
    <footer>
        <a href="../Portfolio/index.html">Mon CV</a>
    </footer>
    <script>
        fetch('newsletter.html')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Erreur de chargement de la newsletter.');
                }
                return response.text();
            })
            .then(data => {
                const parser = new DOMParser();
                const doc = parser.parseFromString(data, 'text/html');
                const bodyContent = doc.body.innerHTML;
                document.getElementById('contenu').innerHTML = bodyContent;
            })
            .catch(error => {
                document.getElementById('contenu').innerHTML = `<p>${error.message}</p>`;
            });
    </script>
</body>

</html>
