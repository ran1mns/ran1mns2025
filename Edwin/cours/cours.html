<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../indexcss.css">
    <link rel="icon" href="https://www.metz-numeric-school.fr/wp-content/uploads/2025/01/cropped-favicon-192x192.png"
        sizes="192x192" />
    <link rel="apple-touch-icon"
        href="https://www.metz-numeric-school.fr/wp-content/uploads/2025/01/cropped-favicon-180x180.png" />
    <meta name="msapplication-TileImage"
        content="https://www.metz-numeric-school.fr/wp-content/uploads/2025/01/cropped-favicon-270x270.png" />
    <title>Cours page</title>
    <style>
        .navi2 {
            display: flex;
            align-content: center;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            gap: 30px;
            flex-wrap: nowrap;
            text-align: center;
            height: auto;
            width: 1200px;
            margin-bottom: 150px;
        }

        .navi2 button {
            height: auto;
            width: auto;
        }

        .navi2 button:hover {
            border: 2px solid red;
        }

        body {
            margin: 0 0;
            background: linear-gradient(#1e3a8a, #9333ea, #be185d)no-repeat;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        main {
            margin: auto;
            width: 1200px;
            text-align: center;
            height: auto;
        }

        footer {
            display: inline-block;
            width: 100%;
            height: 30px;
            align-content: center;
            flex-wrap: nowrap;
            flex-direction: row;
            align-items: stretch;
            margin-bottom: 0px;
            background: #1e3a8a;
            position: fixed;
            bottom: 0px;
            left: 0px
        }

        div {
            margin: auto;
        }

        .container {
            max-width: 600px;
            padding: 40px 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            margin-bottom: 100px;
        }

        .construction-icon {
            font-size: 80px;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        p {
            font-size: 1.2em;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .cours-item {
            margin-bottom: 40px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .countdown {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 30px 0;
        }

        .countdown-item {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 10px;
            min-width: 80px;
        }

        .countdown-number {
            font-size: 2em;
            font-weight: bold;
            display: block;
        }

        .countdown-label {
            font-size: 0.9em;
            opacity: 0.8;
        }

        .social-links {
            margin-top: 30px;
        }

        .social-links a {
            color: white;
            font-size: 1.5em;
            margin: 0 10px;
            text-decoration: none;
            transition: transform 0.3s ease;
        }

        .social-links a:hover {
            transform: translateY(-3px);
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            margin: 20px 0;
            overflow: hidden;
        }

        .progress {
            height: 100%;
            background: #4CAF50;
            width: 65%;
            border-radius: 4px;
            animation: progress 2s ease-in-out infinite;
        }

        @keyframes bounce {

            0%,
            20%,
            50%,
            80%,
            100% {
                transform: translateY(0);
            }

            40% {
                transform: translateY(-10px);
            }

            60% {
                transform: translateY(-5px);
            }
        }

        @keyframes progress {
            0% {
                width: 65%;
            }

            50% {
                width: 70%;
            }

            100% {
                width: 65%;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 15px;
            }

            h1 {
                font-size: 2em;
            }

            .construction-icon {
                font-size: 60px;
            }

            .countdown {
                gap: 10px;
            }

            .countdown-item {
                min-width: 60px;
                padding: 10px;
            }
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <div>
                <img src="../Images/header2.jpg" alt=" ">
            </div>
            <button>
                <a href="../index.html" alt=" ">Home</a>
            </button>
            <button>
                <a href="../Video/video.html" alt=" ">Video</a>
            </button>
            <button>
                <a href="../Actu/actu.html" alt=" ">Actu Tech</a>
            </button>
            <button class="grobouton">
                <a href="../cours/cours.html" alt=" ">Cours</a>
            </button>
        </nav>
    </header>
    <main>
        <h1><u>Cours par th√©matique</u></h1>
        <nav class="navi2">
            <button onclick="chargerContenu('Python')">Python</button>
            <button onclick="chargerContenu('Reseau')">Reseau</button>
            <button onclick="chargerContenu('Wordpress')">Wordpress</button>
            <button onclick="chargerContenu('Frontend')">Front-end</button>
            <button onclick="chargerContenu('CultureInfo')">Culture Informatique</button>
            <button onclick="chargerContenu('Autres')">Autres</button>
        </nav>
        <div id="contenu"></div>
        <footer>
            <a href="../Portfolio/index.html">Mon CV</a>
        </footer>
    </main>
    <script>
        // Fonction pour essayer de charger un fichier et retourner son contenu si trouv√©
        async function essayerChargerFichier(dossier, nomFichier) {
            try {
                const response = await fetch(`/${dossier}/${nomFichier}`);
                if (response.ok) {
                    const content = await response.text();
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(content, 'text/html');
                    const bodyContent = doc.querySelector('body').innerHTML;
                    return { nom: nomFichier, contenu: bodyContent };
                }
            } catch (e) {
                return null;
            }
            return null;
        }

        // Fonction pour charger le contenu d'un dossier
        async function chargerContenu(dossier) {
            const contenuDiv = document.getElementById('contenu');
            contenuDiv.innerHTML = '<div class="container"><div class="construction-icon">üîç</div><h1>Recherche des cours en cours...</h1></div>';

            try {
                let contenuComplet = '';
                let fichiersTrouves = 0;

                // On essaie de charger tous les fichiers Resumer-cours-*.html
                // On essaie les 30 derniers jours et 30 num√©ros possibles
                const aujourdhui = new Date();
                for (let i = 0; i < 30; i++) {
                    const date = new Date(aujourdhui);
                    date.setDate(aujourdhui.getDate() - i);
                    const jour = String(date.getDate()).padStart(2, '0');
                    const mois = String(date.getMonth() + 1).padStart(2, '0');
                    const annee = date.getFullYear();
                    const dateStr = `${jour}-${mois}-${annee}`;

                    for (let j = 1; j <= 30; j++) {
                        const num = String(j).padStart(2, '0');
                        const nomFichier = `Resumer-cours-${dateStr}-${num}.html`;
                        const result = await essayerChargerFichier(dossier, nomFichier);
                        if (result) {
                            contenuComplet += `<div class="cours-item"><h2>${result.nom}</h2>${result.contenu}</div>`;
                            fichiersTrouves++;
                        }
                    }
                }

                if (fichiersTrouves === 0) {
                    contenuDiv.innerHTML = '<div class="container"><div class="construction-icon">‚ö†Ô∏è</div><h1>Aucun cours trouv√©</h1><p>V√©rifie que le dossier et les fichiers existent.</p></div>';
                } else {
                    contenuDiv.innerHTML = contenuComplet;
                }
            } catch (error) {
                contenuDiv.innerHTML = `<div class="container"><div class="construction-icon">‚ùå</div><h1>Erreur de chargement</h1><p>${error.message}</p></div>`;
            }
        }

        // Chargement initial : affiche un message par d√©faut
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('contenu').innerHTML =
                '<div class="container">' +
                '<div class="construction-icon">üìö</div>' +
                '<h1>S√©lectionne une th√©matique pour afficher les cours</h1>' +
                '<p>Clique sur un bouton ci-dessus pour commencer.</p>' +
                '</div>';
        });
    </script>
</body>

</html>
