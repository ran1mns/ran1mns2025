    <style>

            margin: 0 10px;
            text-decoration: none;
            transition: transform 0.3s ease;
        }

        .social-links a:hover {

        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            margin: 20px 0;
            overflow: hidden;
        }

        .progress {
            height: 100%;
            background: #4CAF50;
            width: 65%;
            border-radius: 4px;
            animation: progress 2s ease-in-out infinite;
        }

        @keyframes bounce {

            0%,
            20%,
            50%,
            80%,
            100% {
                transform: translateY(0);
            }

            40% {
                transform: translateY(-10px);
            }

            60% {
                transform: translateY(-5px);
            }
        }

        @keyframes progress {
            0% {
                width: 65%;
            }

            50% {
                width: 70%;
            }

            100% {
                width: 65%;
            }
        }

        @media (max-width: 480px) {

            }

            }

            }

                min-width: 60px;
                padding: 10px;
            }
        }

    <script>
        // Fonction pour charger le contenu d'un dossier
        async function chargerContenu(dossier) {
            const contenuDiv = document.getElementById('contenu');
            contenuDiv.innerHTML = '<p>Chargement en cours...</p>';

            try {
                // Récupère tous les fichiers HTML dans le dossier
                const response = await fetch(`/${dossier}/`);
                const text = await response.text();
                const parser = new DOMParser();
                const htmlDocument = parser.parseFromString(text, 'text/html');
                const links = Array.from(htmlDocument.querySelectorAll('a[href$=".html"]'))
                    .map(a => a.getAttribute('href'))
                    .filter(href => href !== '../');

                // Charge chaque fichier et concatène le contenu
                let contenuComplet = '';
                for (const file of links) {
                    const fileResponse = await fetch(file);
                    const fileContent = await fileResponse.text();
                    contenuComplet += fileContent;
                }

                contenuDiv.innerHTML = contenuComplet;
            } catch (error) {
                contenuDiv.innerHTML = `<p>Erreur de chargement : ${error.message}</p>`;
            }
        }

        // Chargement initial
        fetch('contenu_en_cours.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('contenu').innerHTML = data;
            });
    </script>
    <script>
        // Date de lancement cible (modifiez cette date selon vos besoins)
        const launchDate = new Date('January 1, 2026 00:00:00').getTime();

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = launchDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById('days').textContent = days.toString().padStart(2, '0');
            document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
            document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
            document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');

            if (distance < 0) {
                clearInterval(countdownTimer);
                document.querySelector('.countdown').innerHTML = '<h3>Le site est maintenant en ligne !</h3>';
            }
        }

        // Mettre à jour le compte à rebours toutes les secondes
        const countdownTimer = setInterval(updateCountdown, 1000);
        updateCountdown(); // Appel initial
    </script>
