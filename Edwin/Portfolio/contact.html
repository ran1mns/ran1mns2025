<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Edwin Duriez</title>
    <link rel="stylesheet" href="../globalcss.css">
    <link rel="stylesheet" href="indexcss.css">
    <style>
        .contact-form {
            max-width: 600px;
            margin: 50px auto;
        }
        .form-group {
            margin-bottom: 25px;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-family: 'Orbitron', sans-serif;
            font-size: 0.9rem;
            color: var(--accent-blue);
        }
        input, textarea {
            width: 100%;
            background: rgba(255,255,255,0.05);
            border: 1px solid var(--glass-border);
            padding: 15px;
            color: white;
            border-radius: 10px;
            font-family: inherit;
        }
        input:focus, textarea:focus {
            outline: none;
            border-color: var(--accent-blue);
            background: rgba(255,255,255,0.1);
        }
    </style>
</head>

<body>
    <header>
        <div class="header-container">
            <button class="back-btn" onclick="window.history.back();">⬅️</button>
            <div class="nav-brand">EDWIN.DEV</div>
            <nav>
                <ul class="nav-menu">
                    <li><a href="../index.html" class="nav-link">Accueil</a></li>
                    <li><a href="../cours/cours.html" class="nav-link">Cours</a></li>
                    <li><a href="../Actu/actu.html" class="nav-link">Actu Tech</a></li>
                    <li><a href="../Video/video.html" class="nav-link">Vidéos</a></li>
                    <li><a href="index.html" class="nav-link">Portfolio</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="animate-fade">
        <h1>Entrer en contact</h1>

        <div class="glass-card contact-form">
            <form action="#">
                <div class="form-group">
                    <label for="name">Nom Complet</label>
                    <input type="text" id="name" placeholder="Votre nom...">
                </div>
                <div class="form-group">
                    <label for="email">Adresse Email</label>
                    <input type="email" id="email" placeholder="votre@email.com">
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" rows="6" placeholder="Comment puis-je vous aider ?"></textarea>
                </div>
                <button type="submit" class="btn-primary" style="width: 100%;">Envoyer le message</button>
            </form>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <p class="copyright">&copy; 2025 Edwin Duriez. Fait avec passion pour le Web.</p>
        </div>
    </footer>
</body>

</html>
