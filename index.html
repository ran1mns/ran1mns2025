<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des utilisateurs</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-color: #4A90E2;
            --secondary-color: #f0f4f8;
            --card-bg: #ffffff;
            --text-color: #333;
            --hover-color: #357ABD;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #e3f2fd, #f8f9fa);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            width: 100%;
            padding: 40px 20px;
            background: var(--primary-color);
            color: white;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 40px 0;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            width: 90%;
            max-width: 1000px;
        }

        li {
            background-color: var(--card-bg);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.05);
            transition: transform 0.2s ease, box-shadow 0.3s ease;
        }

        li:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        a {
            text-decoration: none;
            color: var(--primary-color);
            font-weight: 600;
            font-size: 1.1em;
            transition: color 0.2s ease;
        }

        a:hover {
            color: var(--hover-color);
        }

        @media (max-width: 600px) {
            header h1 {
                font-size: 2em;
            }

            li {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Liste des utilisateurs</h1>
    </header>

    <ul>
        <li><a href="jean_dupont/index.html">Jean Dupont</a></li>
        <li><a href="marie_martin/index.html">Marie Martin</a></li>
        <li><a href="pierre_durand/index.html">Pierre Durand</a></li>
        <li><a href="lucie_bernard/index.html">Lucie Bernard</a></li>
        <li><a href="antoine_leroy/index.html">Antoine Leroy</a></li>
    </ul>
</body>
</html>
